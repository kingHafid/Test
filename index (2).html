<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="احصل على خصم يصل إلى 50% على منتجاتك المفضلة مع توصيل مجاني وضمان استرداد الأموال لمدة 30 يومًا.">
    <title>عروض حصرية - خصم يصل إلى 50%</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e67e22;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .offer-image {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 1.2em;
            background-color: #e67e22;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #d35400;
            transform: scale(1.05);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        ul li {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        blockquote {
            font-style: italic;
            color: #777;
            margin-bottom: 20px;
        }

        .terms {
            font-size: 0.9em;
            color: #888;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>احصل على خصم يصل إلى 50% على منتجاتك المفضلة!</h1>
        <p>اكتشف أفضل العروض الحصرية واستمتع بتوفير كبير على مشترياتك.</p>
        <img src="https://via.placeholder.com/800x400" alt="خصومات تصل إلى 50% على المنتجات المفضلة"
            class="offer-image">
        <form id="discountForm">
            <input type="text" id="name" placeholder="اسمك" required>
            <input type="email" id="email" placeholder="بريدك الإلكتروني" required>
            <button type="submit">احصل على الخصم الآن</button>
        </form>
        <ul>
            <li>خصومات تصل إلى 50%.</li>
            <li>توصيل سريع ومجاني.</li>
            <li>ضمان استرداد الأموال خلال 30 يومًا.</li>
        </ul>
        <blockquote>"وفرت أكثر من 200 دولار بفضل هذه العروض!" - محمد.</blockquote>
        <p class="terms">العرض ساري حتى نفاد الكمية.</p>
    </div>

    <script>
        document.getElementById("discountForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();

            if (name === "" || email === "") {
                alert("يرجى ملء جميع الحقول");
            } else {
                alert("شكراً لتسجيلك! سيتم إرسال العرض إلى بريدك الإلكتروني.");
                document.getElementById("discountForm").reset();
            }
        }); 
    </script>
</body>

</html>  elite Marketers
